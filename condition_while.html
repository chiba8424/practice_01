<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- stylesheet 로 구성-->
  </head>
  <body>
    <!-- html tag / sementic tag / js 로 구성 -->
    <script>
      let a = 11;
      while (a < 10) {
        console.log(a);
        a++;
      }
      console.log(a);
      do {
        a++;
        console.log(a);
      } while (a < 10);
      console.log(a);
    </script>
  </body>
</html>
